   array.forEach((element) => {

    }
  });
 arrayN = arrayN.sort((a,b)=>a-b)    
  let i = 0;
  for(let element of array){
    if(element%2 == 1){
        array[array.indexOf(element)] = arrayN[0]
        console.log(arrayN)
        i++
    }
  } 
  return array
}

console.log(sortArray(array))
